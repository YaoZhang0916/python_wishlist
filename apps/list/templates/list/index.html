<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <title>Login</title>
    </head>
    <body>
    <div class="container">
      <div class="row">

        <!-- Register -->
        <div class="col-4">
            <h1>Register</h1>
            <form action="/register" method="post">
                       {% csrf_token %}
                <div class="form-group">
                    <label for="name">Enter Your FirstName</label>
                    <input type="text" name="first_name" class="form-control" id="name" placeholder="First Name">
                    <label for="name">Enter Your LastName</label>
                    <input type="text" name="last_name" class="form-control" id="name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Enter Your email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Enter Your password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Enter Your Confirm password</label>
                    <input type="password" name="confirm" class="form-control" id="confirm_password" placeholder="Confirm password">
                </div>
                <div class="form-group">
                    <label for="date">Date Hired</label>
                    <input type="date" name="hire_date" class="form-control" id="confirm_password" placeholder="Confirm password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-lg btn-primary" value="Register">
                </div>
            </form>
        </div>

          <div class="message col-4" >
                {% if messages %}
                    {% for message in messages %}
                        <li>{{message}}</li>
                    {% endfor %}
                {% endif %}
          </div>

        <div class="col-4">
            <h1>Login</h1>
            <form action="/login" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Enter Your email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Enter Your password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter Your password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-lg btn-primary" value="Login">
                </div>
            </form>
        </div>

        </div>
    </div>
  </body>
</html>
